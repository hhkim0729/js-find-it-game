<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find real cats!</title>
    <script
      src="https://kit.fontawesome.com/fe392b8444.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <script src="/main.js" defer></script>
  </head>
  <body>
    <section class="container">
      <header class="header">
        <h1 class="title">Find real cats!</h1>
        <div class="description">
          Click on <em data-type="cat">real cats</em> only. If time is out or
          click on <em data-type="penguin">penguin cats</em>, you'll lose!
          <img src="/img/cat.png" alt="cat" class="help_img" data-type="cat" />
          <img
            src="/img/penguin.png"
            alt="penguin"
            class="help_img"
            data-type="penguin"
          />
        </div>
      </header>
      <div class="background">
        <div class="top">
          <button class="play visible"><i class="fa-solid fa-play"></i></button>
          <button class="stop"><i class="fa-solid fa-stop"></i></button>
          <div class="timer">00:00</div>
          <div class="counter">0</div>
        </div>
        <div class="bottom">
          <div class="result">
            <button class="replay">
              <i class="fa-sharp fa-solid fa-rotate-left"></i>
            </button>
            <p class="message">message</p>
          </div>
          <img src="/img/cat.png" alt="cat" class="cat" data-type="cat" />
          <img src="/img/cat.png" alt="cat" class="cat" data-type="cat" />
          <img src="/img/cat.png" alt="cat" class="cat" data-type="cat" />
          <img src="/img/cat.png" alt="cat" class="cat" data-type="cat" />
          <img src="/img/cat.png" alt="cat" class="cat" data-type="cat" />
          <img src="/img/cat.png" alt="cat" class="cat" data-type="cat" />
          <img src="/img/cat.png" alt="cat" class="cat" data-type="cat" />
          <img src="/img/cat.png" alt="cat" class="cat" data-type="cat" />
          <img src="/img/cat.png" alt="cat" class="cat" data-type="cat" />
          <img src="/img/cat.png" alt="cat" class="cat" data-type="cat" />
          <img
            src="/img/penguin.png"
            alt="penguin"
            class="penguin"
            data-type="penguin"
          />
          <img
            src="/img/penguin.png"
            alt="penguin"
            class="penguin"
            data-type="penguin"
          />
          <img
            src="/img/penguin.png"
            alt="penguin"
            class="penguin"
            data-type="penguin"
          />
          <img
            src="/img/penguin.png"
            alt="penguin"
            class="penguin"
            data-type="penguin"
          />
          <img
            src="/img/penguin.png"
            alt="penguin"
            class="penguin"
            data-type="penguin"
          />
          <img
            src="/img/penguin.png"
            alt="penguin"
            class="penguin"
            data-type="penguin"
          />
          <img
            src="/img/penguin.png"
            alt="penguin"
            class="penguin"
            data-type="penguin"
          />
        </div>
      </div>
    </section>
  </body>
</html>
